    <script>

        function validateForm() {

            //Values
            const name = document.forms["myForm"]["name"].value;
            const email = document.forms["myForm"]["email"].value;
            const message = document.forms["myForm"]["message"].value;

            var nameVal = false;
            var emailVal = false;
            var messageVal = false;


            //Regular Expression 
            const eamilregex = /(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@[*[a-zA-Z0-9-]+.[a-zA-Z0-9-.]+]*/;
            const nameregex = /^[A-Za-z\s]+$/;



            //Name Validation
            if (name == "") { document.getElementById("invalidName").innerHTML = "Name is Required!"; }

            else if (!(nameregex.test(name))) { document.getElementById("invalidName").innerHTML = "Please enter real name!"; }

            else if (name.length < 6) { document.getElementById("invalidName").innerHTML = "Too Short Name!"; }

            else if (name.length > 30) { document.getElementById("invalidName").innerHTML = "Too Long Name!"; }


            else { document.getElementById("invalidName").innerHTML = ""; nameVal = true; }



            //Email Validation
            if (email == "") { document.getElementById("invalidEmail").innerHTML = "Email is Required!"; }
            else if (!(eamilregex.test(email))) { document.getElementById("invalidEmail").innerHTML = "Invalid Email!"; }
            else { document.getElementById("invalidEmail").innerHTML = ""; emailVal = true; }




            //Messeage Validation
            if (message.length < 20) {
                document.getElementById("invalidMessage").innerHTML = "Too Short Message!.. Messeage at least should contain 20 character";
            }
            else { document.getElementById("invalidMessage").innerHTML = ""; messageVal = true; }



            if (!(nameVal && emailVal && messageVal)) {

                return false;

            }





        }

    </script>
